<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        .btn-success {
            background: #2ed573;
            color: white;
        }

        .btn-success:hover {
            background: #26d467;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
            margin: 0 5px;
        }

        .todo-section {
            display: none;
        }

        .todo-section.active {
            display: block;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: #ff3742;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-title {
            font-size: 16px;
            color: #333;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section active">
            <div id="loginForm">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">Login</button>
                <div class="toggle-auth">
                    Don't have an account? <a onclick="showRegister()">Register here</a>
                </div>
            </div>

            <div id="registerForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button class="btn btn-primary" onclick="handleRegister()">Register</button>
                <div class="toggle-auth">
                    Already have an account? <a onclick="showLogin()">Login here</a>
                </div>
            </div>
        </div>

        <!-- Todo Section -->
        <div id="todoSection" class="todo-section">
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>

            <div class="add-task-form">
                <h3 style="margin-bottom: 15px; color: #333;">Add New Task</h3>
                <div class="form-group">
                    <input type="text" id="newTaskTitle" placeholder="Enter task title" required>
                </div>
                <button class="btn btn-primary" onclick="handleAddTask()">Add Task</button>
            </div>

            <h3 style="margin-bottom: 15px; color: #333;">Your Tasks</h3>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        // Automatically detect API URL - works for both local and production
        const API_BASE_URL = window.location.origin;
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check if user is already logged in
        if (authToken) {
            loadTasks();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        async function handleRegister() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    showLogin();
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = email;
                    showMessage('Login successful!', 'success');
                    document.getElementById('authSection').classList.remove('active');
                    document.getElementById('todoSection').classList.add('active');
                    document.getElementById('userEmail').textContent = email;
                    loadTasks();
                } else {
                    showMessage('Invalid email or password', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function handleLogout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('authSection').classList.add('active');
            document.getElementById('todoSection').classList.remove('active');
            document.getElementById('taskList').innerHTML = '';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        async function loadTasks() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const tasks = await response.json();
                    displayTasks(tasks);
                } else if (response.status === 401) {
                    handleLogout();
                    showMessage('Session expired. Please login again.', 'error');
                }
            } catch (error) {
                showMessage('Failed to load tasks', 'error');
            }
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state"><div class="empty-state-icon">üìã</div><p>No tasks yet. Add one above!</p></li>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="handleToggleTask(${task.id}, ${!task.completed})">
                        <span class="task-title">${escapeHtml(task.title)}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-success btn-small" onclick="handleEditTask(${task.id}, '${escapeHtml(task.title)}')">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="handleDeleteTask(${task.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function handleAddTask() {
            const title = document.getElementById('newTaskTitle').value.trim();

            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            if (!authToken) {
                showMessage('Please login first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ title }),
                });

                if (response.ok) {
                    document.getElementById('newTaskTitle').value = '';
                    showMessage('Task added successfully!', 'success');
                    loadTasks();
                } else if (response.status === 401) {
                    handleLogout();
                    showMessage('Session expired. Please login again.', 'error');
                } else {
                    showMessage('Failed to add task', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleToggleTask(taskId, completed) {
            if (!authToken) return;

            try {
                const task = await getTaskById(taskId);
                if (!task) return;

                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        title: task.title,
                        completed: completed,
                    }),
                });

                if (response.ok) {
                    loadTasks();
                } else if (response.status === 401) {
                    handleLogout();
                    showMessage('Session expired. Please login again.', 'error');
                }
            } catch (error) {
                showMessage('Failed to update task', 'error');
            }
        }

        async function getTaskById(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const tasks = await response.json();
                    return tasks.find(t => t.id === taskId);
                }
            } catch (error) {
                return null;
            }
        }

        function handleEditTask(taskId, currentTitle) {
            const newTitle = prompt('Edit task:', currentTitle);
            if (newTitle === null || newTitle.trim() === '') return;

            updateTask(taskId, newTitle.trim(), null);
        }

        async function updateTask(taskId, title, completed) {
            if (!authToken) return;

            try {
                const task = await getTaskById(taskId);
                if (!task) return;

                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        title: title,
                        completed: completed !== null ? completed : task.completed,
                    }),
                });

                if (response.ok) {
                    showMessage('Task updated successfully!', 'success');
                    loadTasks();
                } else if (response.status === 401) {
                    handleLogout();
                    showMessage('Session expired. Please login again.', 'error');
                } else {
                    showMessage('Failed to update task', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleDeleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTasks();
                } else if (response.status === 401) {
                    handleLogout();
                    showMessage('Session expired. Please login again.', 'error');
                } else {
                    showMessage('Failed to delete task', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        // Allow Enter key to submit forms
        document.getElementById('newTaskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAddTask();
            }
        });

        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        document.getElementById('registerPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegister();
            }
        });
    </script>
</body>
</html>
